<html>
<head>
  <title>YumChucks | Home</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="logo.png">
</head>
<body>
    <div class="brand">
        <img src="logo.png" alt="logo" class="star">
        <h1>YumChucks</h1>
        <ul class="nav">
            <li><a href="home.html" class="active">Home</a></li>
            <li><a href="catalogue.html">Catalogue</a></li>
            <li><a href="contactus.html">Contact Us</a></li>
            <li><a href="booking.html" id="booking">Book A Table</a></li>
        </ul>
    </div>

    <div class="phone-banner">
        <img src="booking-banner.png" width="100%">
    </div>
    <div class="review-heading">
        <h1>Fill in the Details!</h1>
    </div>
    <form method="post">
        <div class="form">
            <div class="name" id="item">
                <label for="fname">First Name</label>
                <input type="text" id="fname" placeholder="Mayank">
                <label for="fname">Last Name</label>
                <input type="text" id="lname" placeholder="Chauhan">
            </div>
            <div class="phone"id="item">
                <label for="phoneno">Phone No</label>
                <input type="text" id="phoneno" placeholder="9999900000">
            </div>
            <div class="location-select" id="item">
                <label for="location">Select Restaurant Location</label>
                <select id="location">
                    <option value="nd">YumChucks, New Delhi</option>
                    <option value="mum">YumChucks, Mumbai</option>
                    <option value="maa">YumChucks, Chennai</option>
                </select>
            </div>
            <div class="members" id="item">
                <label for="members">Number of Tummies to Satisfy?</label>
                <input type="number" id="members">
            </div>
            <div class="time" id="item">
                <label>When will we see you?</label><br>
                <label for="date">Date</label>
                <input type="date" id="date">
                <label for="time">Time</label>
                <input type="time" id="time">
            </div>
            <div id="item" >
                <a class="submit" href="thankyou.html">Submit </a> 
            </div>
        </div>
      </form>
      <div class="footer">
        <h2>YumChucks&copy;2022</h2>
        <div class="images">
            <a href="#"><img src="insta.png" width="50px"></a>
            <a href="#"><img src="zomato.png" width="50px" style="border-radius:30px"></a>
            <a href="#"><img src="swiggy.png" width="32px"></a>
        </div>
    </div>
</body>
</html>
